<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #111;
      font-family: 'Courier New', monospace;
      width: 100%;
      height: 100%;
      overflow: hidden;
      perspective: 1000px;
    }

    .scene {
      width: 100vw;
      height: 100vh;
      position: relative;
      transform-style: preserve-3d;
      opacity: 0;
      clip-path: circle(0% at 50% 50%);
      transition: clip-path 1s ease-out, opacity 1s ease-out;
    }

    .scene.visible {
      opacity: 1;
      clip-path: circle(150% at 50% 50%);
    }

    .card-container {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s;
      transform: rotateY(0deg);
    }

    .card-container.rotated {
      transform: rotateY(180deg);
    }

    .card {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
    }

    .front, .back {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #111;
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .front img, .back img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .back {
      transform: rotateY(180deg);
    }

    .intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #000;
      color: #0ff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3em;
      z-index: 1000;
      cursor: pointer;
      opacity: 1;
      transition: opacity 5s ease-in-out; /* ⬅ Ajusta duración aquí */
    }
    .intro.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    .loader {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #000;
      color: #0ff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      z-index: 2000;
    }

    .loader.hidden {
      display: none;
    }

  </style>
</head>
<body>
  <div id="loader" class="loader">
    <span>Cargando...</span>
  </div>
  <div class="intro" onclick="iniciar()" id="intro" style="
    background-image: url('chocobos.png');
    background-size: cover;
    background-position: center;">
  </div>

  <audio id="ff-audio" loop>
    <source src="ff-theme.mp3" type="audio/mpeg">
    Tu navegador no soporta audio HTML5.
  </audio>

  <div class="scene" id="scene">
    <div class="card-container" id="card">
      <div class="card front">
        <img src="tarjeta1.png" alt="Cara A">
      </div>
      <div class="card back">
        <img src="tarjeta2.png" alt="Cara B">
      </div>
    </div>
  </div>

  <script>
    let girado = false;
    let audioIniciado = false;

    function iniciar() {
      const intro = document.getElementById('intro');
      const scene = document.getElementById('scene');
      const cards = document.getElementById('card');
      intro.classList.add('fade-out');
      setTimeout(() => {
        intro.style.display = 'none';
      }, 5000);
      scene.classList.add('visible');

      if (!audioIniciado) {
        const audio = document.getElementById('ff-audio');
        audio.play().then(() => {
          audioIniciado = true;
        }).catch(e => console.log('Audio bloqueado:', e));
      }

      cards.addEventListener('click', girar);
    }

    function girar() {
      const carta = document.getElementById('card');
      girado = !girado;
      carta.classList.toggle('rotated', girado);
    }

    window.addEventListener('load', () => {
      const loader = document.getElementById('loader');
      loader.classList.add('hidden');
    });
  </script>
</body>
</html>
